<section>
  <div class="date">
    <div class="search-bar">
      <mat-form-field style="width: 268px" appearance="fill">
        <mat-label>Search</mat-label>
        <input
          matInput
          #input
          autocomplete="off"
          (keyup)="filterData($event)"
        />
      </mat-form-field>
    </div>

    <div class="search-bar">
      <mat-form-field appearance="fill">
        <mat-label>Date</mat-label>
        <mat-date-range-input [rangePicker]="picker" [formGroup]="dateForm">
          <input matStartDate placeholder="Start" formControlName="start" />
          <input
            matEndDate
            placeholder="End"
            formArrayName="end"
            (dateChange)="ondateClick($event)"
          />
        </mat-date-range-input>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
    </div>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone number</th>
        <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
      </ng-container>

      <ng-container matColumnDef="sendDate">
        <th mat-header-cell *matHeaderCellDef>Send Date</th>
        <td mat-cell *matCellDef="let element">{{ element.sendDate }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[10, 20, 50, 100, 500]"
      showFirstLastButtons
      aria-label=""
    >
    </mat-paginator>
  </div>
</section>
